version: '3.9'

services:

  mysql:
    image: mysql:5.7
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./dump-project-hibernate-final.sql:/docker-entrypoint-initdb.d/dump.sql
    networks:
      - geo-network

  redis:
    image: redis:latest
    container_name: redis-db
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - geo-network

  postgres:
    build: postgres-with-pgloader
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_PASSWORD: "root"
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - geo-network

volumes:
  mysql-data:
  redis-data:
  postgres-data:

networks:
  geo-network:
    driver: bridge
